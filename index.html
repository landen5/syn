<body>

  <h2>
  <font face="Arial">Synonyms</font>
  </h2>

  <input type="text" id="myInput" onkeyup="myFunction()" placeholder="ðŸ”Ž Search for Synonyms.." title="Type a word">

  <ul id="myUL">
<li><a href='words/angry.html'>angry</a></li>
<li><a href='words/curious.html'>curious</a>
<li><a href='words/happy.html'>happy</a></li>
<li><a href='words/sad.html'>sad</a></li>
<li><a href='words/understand.html'>understand</a></li>
</ul>

  <script>
    function myFunction() {
      var input, filter, ul, li, a, i;
      input = document.getElementById("myInput");
      filter = input.value.toUpperCase();
      ul = document.getElementById("myUL");
      li = ul.getElementsByTagName("li");
      for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
          li[i].style.display = "";
        } else {
          li[i].style.display = "none";

        }
      }
    }

  </script>
